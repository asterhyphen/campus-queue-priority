name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies (functions)
      working-directory: functions
      run: npm ci
    - name: Run lint
      working-directory: functions
      run: npm run lint
    - name: Run tests
      working-directory: functions
      run: npm test
